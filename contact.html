<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PortCity | İletişim</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6fbff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #003b5c;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        /* HEADER */
        .header {
            background-image: url('https://www.novarge.com.tr/upload/blog/a62e5d095175759285ab28799dde0dec.png');
            background-size: cover;
            background-position: center;
            height: 35vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px #000;
        }

        /* Section */
        .section {
            padding: 50px 80px;
        }
        h2 {
            color: #003b5c;
            font-size: 34px;
            margin-bottom: 15px;
        }
        p {
            line-height: 1.7;
            font-size: 18px;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .info-box {
            flex: 1 1 300px;
            background: #eaf7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .info-box h3 {
            color: #004c70;
            margin-bottom: 10px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
        }
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 15px;
            background-color: #003b5c;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005080;
        }

        /* Google Maps */
        .map-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Social Media */
        .social {
            margin-top: 30px;
        }
        .social a {
            margin-right: 20px;
            text-decoration: none;
            color: #003b5c;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background: #003b5c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        @media(max-width:900px){
            .contact-info {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<div class="navbar">

            <p>PortCity Marina, Sahil Yolu No:12, 34000 İstanbul, Türkiye</p>
        </div>
        <div class="info-box">
